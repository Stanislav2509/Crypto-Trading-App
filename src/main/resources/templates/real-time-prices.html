<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Real-time Crypto Prices</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h1>Real-time Crypto Prices</h1>
<table border="1">
    <thead>
    <tr>
        <th>Pair</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody id="priceTable">
    <tr th:each="entry : ${prices}">
        <td ><a th:href="@{/chart/{pair}(pair=${#strings.replace(entry.key, '/', '-')})}" th:text="${entry.key}"></a></td>
        <td th:text="${entry.value}"></td>
    </tr>
    </tbody>
</table>

<form th:method="post"
      th:action="@{/logout}">
    <input class="logout-btn" type="submit"  value="Logout"/>
</form>

<script th:src="@{js/real-time-prices.js}"> </script>
</body>
</html>
